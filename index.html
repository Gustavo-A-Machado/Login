<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <div id="imagem">
               <!-- Imagem em css -->
            </div>

            <div id="conteudo">
                <h1> Login </h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    
                <form action="coiso.php" method="post">

                    <div class="botoes">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="email" id="iemail" placeholder="example@email.com" required>
                        <label for="iemail">Login</label>
                    </div>

                    <div class="botoes">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="6" maxlength="16">
                        <label for="isenha">Senha</label>
                    </div>


                    <input  type="submit" value="Login" id="ilogin" class="botoesLE" >
                        
                    <input type="button" value="Esqueci a senha" id="iesquecisenha" class="botoesLE">

                </form>
            </div>


        </section>

    </main>

</body>
</html>
