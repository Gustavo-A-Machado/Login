<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
       
        <div id="imagem"></div>
        
        <section>
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.
            </p>
            
            <form method="post">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <input type="text" name="email" id="iemail" placeholder="email@exemple.com">
                <label for="iemail"></label>

                <br>
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input type="password" name="password" id="ipassword" placeholder="*********">

                <br>

                <input type="submit" value="Entrar" id="ientrar">

                <input type="button" value="Esqueci a senha" id="iforgotpassword">
            </form>
        </section>
    
    </main>

</body>
</html>
